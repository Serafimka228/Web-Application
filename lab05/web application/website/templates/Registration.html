<!DOCKTYPE html>
<hyml>
	<head>
		<title> Registration</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='RegistrationStyle.css') }}">
	</head>
	<body bgcolor="#32353a">
		<div class="container">
			<form method="POST" action="/sign-up">
				<hr color="#32353a">
    			<h1 id="regLabel">Sign up</h1>
				{% with messages = get_flashed_messages(with_categories = false) %}
                	{% if messages %}
                   	 	<ul class="flash-messages">
                        	{% for message in messages %}
                            	<li>{{ message }}</li>
                        	{% endfor %}
                    	</ul>
               	 	{% endif %}
            	{% endwith %}
    			<input type="text" placeholder="Login" name="username" required>
    			<input type="password" placeholder="Password" name="password" required>
    			<input type="password" placeholder="Repeat Password" name="password-repeat" required>
    			<button type="submit" class="registerbtn">Create your account</button>
				<hr color="#32353a" id="hr1">
				<p id="accLabel">Already have an account? <a href="log-in" id="hreftoreg">Sign in</a>.</p>
				<hr color="#32353a">
			</form>
  		</div>
	</body>
</html>
